<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/04b00d367c.js" crossorigin="anonymous"></script>
    <title>SASS demo</title>
</head>
<body>
    <div class="container">
        <section>
            <h1> Login</h1>
            <form>
                <div class="username-con">
                    <p>Username</p>
                    <div class="input-div">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Type your username">
                    </div>
                </div>
                <div class="password-con">
                    <p>Password</p>
                    <div class=input-div>
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Type your password">
                    </div>
                </div>
                    <a href="#">Forgot password?</a>
                <button type="submit"> LOGIN</button>
            </form>
            <div class="alternate-signup-con">
                <p> Or Sign Up Using</p>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></a></i></li>
                    <li><a href="#"><i class="fa-brands fa-google"></i></a></li>    
                </ul>
            </div>
            <div class="regular-signup-con">
                <p> Or Sign Up Using</p>
                <a href="#">SIGN UP</a>
            </div>
        </section>
    </div>
</body>
</html>
